language: node_js
node_js:
  - "18"
dist: "focal"

cache:
  directories:
    - webapp/node_modules
    - api-provider/node_modules

jobs:
  include:
    - name: "Frontend Tests"
      before_script:
        - cd webapp
        - npm install
      script:
        - npm test run

    - name: "Backend Tests"
      before_script:
        - cd api-provider
        - npm install
      script:
        - npm test

notifications:
  email:
    on_success: change
    on_failure: always
